<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - DaTra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm mb-3 fixed-top">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{{ url_for('views.index') }}">D A T R A</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.index') }}">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.awareness') }}">Informationen</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{{ url_for('views.login_successful') }}">Profil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('views.logout') }}">Ausloggen</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="footer bg-dark fixed-bottom">
        <div class="container"><p class="m-0 text-center text-dark">ein Projekt der Universität Wien, gefördert durch netidee&nbsp; &middot; &nbsp;<a href="{{ url_for('views.privacy') }}">Datenschutzerklärung</a>&nbsp; &middot; &nbsp;<a href="{{ url_for('views.imprint') }}">Impressum</a></p></div>
    </footer>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
